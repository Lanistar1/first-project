<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="css/log.css">
</head>
<body>
    <header class="head-cta">
        <div class="container1">
            <a href="#"> <img id="logo" src="images/logo.jpg" alt="logo"></a>

             <nav>
                 <ul class="primary-cta">
                     <li><a class="list" href="#">Log in</a></li>
                     <li><a class="list" href="#">Register</a></li>
                     <li><a class="list" href="#">Help</a></li>
                 </ul>

                 <ul class="seconadary-cta">
                    <li><a class="soro-cta" href="#">SoroSoke</a></li>
                </ul>
            </nav>
         </div>
    </header>

    <section class="hero-cta">
        <div class="container">
            <div class="left-cta">
                <h1>Log in</h1>
                <form action="#" class="form-cta">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Username or Email">
                    <label for="Password"></label>
                    <input type="text" id="Password" placeholder="Password">
                </form>

                <p class="para-cta">Forgot Password?</p>

                <input class="dash" type="submit" value="Log in">

                <p class="click-cta">Not register yet? <span>Click here</span></p>
            </div>
            <div class="right-cta">
                <h2>Your voice matters</h2>
                <p class="sign">#SoroSoke</p>
                <img class="img-cta" src="images/Boys.jpg" alt="boys image">
            </div>
        </div>
</body>
</html>
