<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="head-cta">
        <div class="container1">
            <a href="#"> <img id="logo" src="images/logo.jpg" alt="logo"></a>

             <nav>
                 <ul class="primary-cta">
                     <li><a class="list" href="#">Log in</a></li>
                     <li><a class="list" href="#">Register</a></li>
                     <li><a class="list" href="#">Help</a></li>
                 </ul>

                 <ul class="seconadary-cta">
                    <li><a class="soro-cta" href="#">SoroSoke</a></li>
                </ul>
            </nav>
         </div>
    </header>

    <section class="hero-cta">
        <div class="container">
            <div class="left-cta">
                <h1><span>Register</span> for FREE!</h1>
                <form action="#" class="form-cta">
                    <div class="top1">
                        <label for="first name"></label>
                        <input type="text" id="first name" placeholder="Firstname">
                        <label for="last name"></label>
                        <input type="text" id="last name" placeholder="Lastname">
                    </div>
                    <div>
                        <label for="email"></label>
                        <input class="mail" type="email" id="email" placeholder="email">
                    </div>
                    <div class="top2">
                        <label for="number"></label>
                        <input type="number" id="number" placeholder="Phone">
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="top3">
                        <label for="password"></label>
                        <input type="text" id="password" placeholder="Password">
                        <label for="confirm password"></label>
                        <input id="con-cta" type="text" id="confirm password" placeholder="confirm Password">
                    </div>
                    <input class="dash" type="submit" value="Register">
                </form>

                <p class="para-cta">Already have an account?<span>Click here to login</span></p>
            </div>
            <div class="right-cta">
                <h2>Your voice matters</h2>
                <p class="sign">#SoroSoke</p>
                <img class="img-cta" src="images/Aisha.jpg" alt="Aisha image">
            </div>
        </div>
    </section>
</body>
</html>
